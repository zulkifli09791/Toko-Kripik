<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda - Pisang Cavendish</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Navbar container */
    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* Responsive menu (mobile) */
    @media screen and (max-width: 700px) {
      .menu {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #007bff;
        width: 100%;
        display: none;
        animation: slideIn 0.3s ease-in-out forwards;
        z-index: 10;
      }

      .menu.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .active-page-name {
        color: white;
        font-size: 16px;
        margin-left: 10px;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .pamflet-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
      text-align: center;
    }

    .pamflet-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    .sosial-icon {
      display: inline-flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .sosial-icon a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

    .sosial-icon a:hover {
      color: #1ecf65;
    }
  </style>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <span class="active-page-name" id="activePage">Beranda</span>
    </div>
    <div class="menu" id="menu">
      <a href="index.html" onclick="setActivePage('Beranda')"><img src="img/home.jpeg" alt="Home" width="20">Beranda</a>
      <a href="tentang.html" onclick="setActivePage('Tentang')"><img src="img/about.jpeg" alt="Tentang" width="20">Tentang</a>
      <a href="produk.html" onclick="setActivePage('Produk')"><img src="img/proyek.jpeg" alt="Produk" width="20">Produk</a>
      <a href="kontak.html" onclick="setActivePage('Kontak')"><img src="img/kontak.jpeg" alt="Kontak" width="20">Kontak</a>
    </div>
  </div>

  <!-- Konten -->
  <div class="pamflet-container">
    <h2>Selamat Datang di Toko Kami!</h2>
    <p>Kami menyediakan berbagai produk dari Pisang Cavendish berkualitas untuk kebutuhan Anda. Cek manfaat dari mengonsumsi Pisang Cavendish!</p>
    <img src="img/Gambar WhatsApp 2025-05-17 pukul 14.38.08_0b0574fa.jpg" alt="Pamflet Promo">
  </div>

  <!-- Footer -->
  <footer>
    <p>Hubungi Kami:</p>
    <div class="sosial-icon">
      <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://instagram.com/zulkifli_145" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <p style="margin-top: 10px;">&copy; 2025 Toko Online - Pisang Cavendish.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }

    function setActivePage(page) {
      document.getElementById("activePage").textContent = page;
    }

    // Deteksi halaman aktif dari URL otomatis
    window.onload = function () {
      const path = window.location.pathname;
      if (path.includes("tentang")) setActivePage("Tentang");
      else if (path.includes("produk")) setActivePage("Produk");
      else if (path.includes("kontak")) setActivePage("Kontak");
      else setActivePage("Beranda");
    };
  </script>
</body>
</html>

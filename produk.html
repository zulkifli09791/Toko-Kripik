<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Kami</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      display: none;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu-items a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .menu-items a:hover {
      text-decoration: underline;
    }

    .navbar-right a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 15px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-price {
      color: #28a745;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .wa-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .wa-button:hover {
      background-color: #1ebe5d;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .sosial-icon a {
      color: white;
      font-size: 20px;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Responsive menu */
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-items {
        display: none;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        animation: slideDown 0.4s ease-out forwards;
      }

      .menu-items.show {
        display: flex;
      }

      .menu-items.hide {
        animation: slideUp 0.3s ease-in forwards;
      }

      .navbar {
        align-items: flex-start;
      }
    }

    /* Animasi */
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <div class="menu-items" id="menuItems">
        <a href="index.html"><img src="img/home.jpeg" alt="Home" width="20">Beranda</a>
        <a href="tentang.html"><img src="img/about.jpeg" alt="Tentang" width="20">Tentang</a>
        <a href="produk.html"><img src="img/proyek.jpeg" alt="Produk" width="20">Produk</a>
        <a href="kontak.html"><img src="img/kontak.jpeg" alt="Kontak" width="20">Kontak</a>
      </div>
    </div>
    <div class="navbar-right">
      <a href="#"><i class="fas fa-home"></i></a>
    </div>
  </div>

  <!-- Produk -->
  <div class="container">
    <div class="product">
      <img src="img/OIP (1).jpeg" alt="Kripik Pisang Cavendish - Original">
      <div class="product-name">Kripik Pisang Cavendish - Original</div>
      <div class="product-price">Rp15.000</div>
      <a class="wa-button" href="https://wa.me/6282196809592?text=Halo%20saya%20mau%20pesan%20Produk%20A" target="_blank">
        Pesan via WhatsApp
      </a>
    </div>

    <div class="product">
      <img src="img/OIP.jpeg" alt="Kripik Pisang Cavendish - Balado">
      <div class="product-name">Kripik Pisang Cavendish - Balado</div>
      <div class="product-price">Rp15.000</div>
      <a class="wa-button" href="https://wa.me/6282196809592?text=Halo%20saya%20mau%20pesan%20Produk%20B" target="_blank">
        Pesan via WhatsApp
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Hubungi Kami:</p>
    <div class="sosial-icon">
      <a href="https://wa.me/6282196809592"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://instagram.com/zulkifli_145"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    <p style="margin-top: 10px;">&copy; 2025 Toko Online - Pisang Cavendish.</p>
  </footer>

  <script>
    let isMenuVisible = false;

    function toggleMenu() {
      const menu = document.getElementById('menuItems');
      if (isMenuVisible) {
        menu.classList.remove('show');
        menu.classList.add('hide');
        setTimeout(() => {
          menu.style.display = 'none';
          menu.classList.remove('hide');
        }, 300); // waktu sesuai animasi slideUp
      } else {
        menu.style.display = 'flex';
        menu.classList.add('show');
      }
      isMenuVisible = !isMenuVisible;
    }
  </script>
</body>
</html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      color: white;
    }

    /* Bagian kiri navbar: hamburger + nama halaman */
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
    }

    .active-page-name {
      margin-top: -3px; /* naikin teks sedikit */
      font-size: 16px;
    }

    /* Tombol hamburger */
    .menu-toggle {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    /* Menu navigasi utama */
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: text-decoration 0.3s;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Gambar ikon di menu */
    .navbar ul li a img {
      width: 24px;
      height: auto;
    }

    /* Responsive: layar kecil */
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        position: absolute;
        top: 56px; /* di bawah navbar */
        left: 0;
        right: 0;
        background-color: #007bff;
        flex-direction: column;
        gap: 0;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10;
      }

      .navbar ul.show {
        max-height: 500px; /* cukup besar untuk semua item */
      }

      .navbar ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .navbar ul li a {
        padding: 15px 20px;
        justify-content: flex-start;
      }
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 15px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-price {
      color: #28a745;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .wa-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .wa-button:hover {
      background-color: #1ebe5d;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .sosial-icon a {
      color: white;
      font-size: 20px;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Responsive menu */
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-items {
        display: none;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        animation: slideDown 0.4s ease-out forwards;
      }

      .menu-items.show {
        display: flex;
      }

      .menu-items.hide {
        animation: slideUp 0.3s ease-in forwards;
      }

      .navbar {
        align-items: flex-start;
      }

      .navbar-right {
        margin-top: 10px;
        width: 100%;
        justify-content: flex-start;
      }

      .navbar-right a {
        margin-left: 0;
        margin-right: 20px;
      }
    }

    /* Animasi */
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>

  <style>
    body {
      font-family: Arial, sans-serif;

    /* Navbar utama */
    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      color: white;
    }

    /* Bagian kiri navbar: hamburger + nama halaman */
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
    }

    .active-page-name {
      margin-top: -3px; /* naikin teks sedikit */
      font-size: 16px;
    }

    /* Tombol hamburger */
    .menu-toggle {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    /* Menu navigasi utama */
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: text-decoration 0.3s;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Gambar ikon di menu */
    .navbar ul li a img {
      width: 24px;
      height: auto;
    }

    /* Responsive: layar kecil */
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        position: absolute;
        top: 56px; /* di bawah navbar */
        left: 0;
        right: 0;
        background-color: #007bff;
        flex-direction: column;
        gap: 0;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10;
      }

      .navbar ul.show {
        max-height: 500px; /* cukup besar untuk semua item */
      }

      .navbar ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .navbar ul li a {
        padding: 15px 20px;
        justify-content: flex-start;
      }
    }

    /* Konten kontak */
    .kontak-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .kontak-container h2 {
      margin-bottom: 15px;
    }

    .kontak-container p {
      margin: 8px 0;
    }

    }

      color: white;
      font-size: 20px;
      margin: 0 10px;
